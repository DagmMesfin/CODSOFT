<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="text">
        <h1>To-Do App ✅✒️</h1>
        <div class="add_cta">
            <input type="text" class="add_task" placeholder="Write some list to begin with your day..." id = "input-box">
            <button class="add_task_btn" onclick="addingTask()">Add</button>
        </div>
        <section class="todolist">
            <div class="list-container">
                <div class="list-elem">
                    <input type="checkbox" name="" id="" class="checkbox">
                    <input type="text" class="texto" value="My shine task" readonly>
                    <div class="action">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>
                
                <!--<li class="check">    Meet my friends at 2 pm</li>
                <li class="uncheck">    Finish UX Design by tomorrow</li>
                <li class="uncheck">    Finish assignments by 10pm</li>-->
                
            </div>
        </section>        
    </div>
<script src="js/script.js"></script>
    
</body>
</html>
